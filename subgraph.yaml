specVersion: 0.0.4
description: NEAR Blocks Indexing
repository: https://github.com/graphprotocol/example-subgraph/tree/near-blocks-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: blocks
    network: near-mainnet
    source:
      account: ref-finance.near
      startBlock: 32010735
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - BlockEvent
        - BlockAction
        - WithdrawAction
      blockHandlers:
        - handler: handleBlock
      receiptHandlers:
        - handler: handleReceipt
