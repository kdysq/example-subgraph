type BlockEvent @entity {
  id: ID!
  account: String!
  number: BigInt
  hash: Bytes
  timestampNanosec: BigInt
  gasPrice: BigInt
}

type BlockAction @entity {
  id: ID!
  methodName: String!
}

type WithdrawAction @entity {
  id: ID!
  account: String!
  amount: BigInt!
}

type UserWithdraw @entity {
  id: ID!
  accumulated: BigInt!
}
